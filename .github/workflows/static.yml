name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
    paths:
      - "plugins/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare plugin artifacts
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          found=0
          for d in plugins/*/; do
            [ -d "$d" ] || continue
            name="$(basename "${d%/}")"

            if [ -f "${d}index.js" ]; then
              cp "${d}index.js" "dist/${name}.js"
              found=1
            fi

            if [ -f "${d}index.min.js" ]; then
              cp "${d}index.min.js" "dist/${name}.min.js"
              found=1
            fi
          done

          if [ "$found" -eq 0 ]; then
            echo "No plugins with index.js/index.min.js found in plugins/*/"
            exit 1
          fi

          # опционально, чтобы точно не было нюансов с Jekyll
          touch dist/.nojekyll

          echo "Prepared files:"
          ls -la dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
